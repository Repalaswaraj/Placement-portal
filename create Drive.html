<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE DRIVE</title>
    <script>
         function submit() {
            alert("Successfully Submitted");
          window.close();
        };
    </script>
    <style>
        body{
            background-color: moccasin;
        }
        input{
            margin-bottom: 20px;
        }
        .btn{
            margin-top: 40px;
            margin-left: 180px;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <label for="drive date"><strong>Drive Date:</strong></label>
    <input type="date" id="drive-date" name="drive date"> <br><br>
    <label for="drive date"><strong>Drive Time:</strong></label>
    <input type="time" id="drive-time" name="drive time"> <br><br>
    <label for="end date"><strong>Register By:</strong></label>
    <input type="date" id="date" name="end date"> <br><br>
    <label for="company name"><strong>Company Name:</strong></label>
    <input type="text" id="company-name" name="company name"><br><br>
    <label for="batch" ><strong>Batch</strong></label>
    <input type="checkbox"  name="2020">
    <label for="2020" >2020</label>
    <input type="checkbox"  name="2021">
    <label for="2021">2021</label>
    <input type="checkbox"  name="2022">
    <label for="2022" >2022</label>
    <input type="checkbox" name="2023">
    <label for="2023" >2023</label>
    <input type="checkbox"  name="2024">
    <label for="2024" >2024</label><br><br>
    <label for="criteria" ><strong>Criteria:</strong></label>
    <input type="text"><br><br>
    <label for="eligibility" ><strong>Streams Eligible:</strong></label>
    <input type="checkbox" id="cse" name="cse">
    <label for="cse" >CSE</label>
    <input type="checkbox" id="ece" name="Ece">
    <label for="ece">ECE</label>
    <input type="checkbox" id="it" name="it">
    <label for="it" >IT</label>
    <input type="checkbox" id="eee" name="eee">
    <label for="eee" >EEE</label>
    <input type="checkbox" id="mech" name="mech">
    <label for="mech" >MECH</label>
    <input type="checkbox" id="agri" name="agri">
    <label for="agri" >AGRICULTURE</label><br><br>
    <label for="status" ><strong>Status:</strong></label>
    <input type="radio" id="open" name="status">
    <label for="open">Registration Open</label>
    <input type="radio" id="close" name="status">
    <label for="close">Registration Close</label><br><br>
    <label for="link for register" ><strong>Link for Register:</strong></label>
    <input type="url" id="url" name="URL"><br><br>

    <button class="btn" onclick="submit()">Submit</button>
    
</body>
</html>
